name: Push Event Slack

on:
  push:
    branches:
      - main  

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Send message to Slack
      run: |
        curl -X POST -H 'Content-type: application/json' --data \
        '{"text":"한 번 더 테스트"}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}
