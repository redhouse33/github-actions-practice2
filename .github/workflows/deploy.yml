name: Push Event Slack

on:
  push:
    branches:
      - main  

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Send message to Slack
      run: |
        curl -X POST -H 'Content-type: application/json' --data \
        '{"text":"test입니다"}' \
        ${{ secrets.SLACK_WEBHOOK_URL }}
