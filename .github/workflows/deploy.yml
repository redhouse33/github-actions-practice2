name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest  # 최신 Ubuntu 환경에서 실행
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # 리포지토리의 코드를 체크아웃

    - name: Install dependencies
      run: sudo apt-get install -y openssh-client  # SSH 클라이언트 설치

    - name: Add the SSH private key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_PEM }}" > ~/.ssh/ec2-key.pem  # PEM 파일을 생성
        chmod 600 ~/.ssh/ec2-key.pem  # 키 파일 권한 설정

    - name: Copy files to EC2
      run: |
        scp -o StrictHostKeyChecking=no -i ~/.ssh/ec2-key.pem -r * ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/test4/github-actions-practice2
      env:
        EC2_PEM: ${{ secrets.EC2_PEM }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}

    - name: SSH into EC2 and restart service
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2-key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "cd /home/ubuntu/test4/github-actions-practice2 && sudo docker-compose down && sudo docker-compose up -d --build"
      env:
        EC2_PEM: ${{ secrets.EC2_PEM }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_HOST: ${{ secrets.EC2_HOST }}

